<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<div th:fragment="content">

    <style>
        .user-row {
            margin-bottom: 14px;
        }

        .user-row:last-child {
            margin-bottom: 0;
        }

        .dropdown-user {
            margin: 13px 0;
            padding: 5px;
            height: 100%;
        }

        .dropdown-user:hover {
            cursor: pointer;
        }

        .table-user-information > tbody > tr {
            border-top: 1px solid rgb(221, 221, 221);
        }

        .table-user-information > tbody > tr:first-child {
            border-top: 0;
        }

        .table-user-information > tbody > tr > td {
            border-top: 0;
        }

        .toppad {
            margin-top: 20px;
        }

    </style>
    <div class="container">
        <div class="row">
            <!--col-md-offset-3 col-lg-offset-3-->
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0  toppad">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="${usuarioObject.personaByPersonaId.nombreCompleto}"></h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"><img alt="User Pic"
                                                                                src="https://mbtskoudsalg.com/images/user-image-png.png"
                                                                                class="img-circle img-responsive"></img>
                            </div>
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>Nombres :</td>
                                        <td th:text="${usuarioObject.personaByPersonaId.nombreCompleto}"></td>
                                    </tr>
                                    <tr>
                                        <td>DNI :</td>
                                        <td th:text="${usuarioObject.personaByPersonaId.dni}"></td>
                                    </tr>
                                    <tr>
                                        <td>Celular :</td>
                                        <td th:text="${usuarioObject.personaByPersonaId.celular}"></td>
                                    </tr>
                                    <tr>
                                        <td>Correo :</td>
                                        <td th:text="${usuarioObject.personaByPersonaId.correo}"></td>
                                    </tr>
                                    <tr>
                                        <td>Cumpleaños :</td>
                                        <td th:text="${usuarioObject.personaByPersonaId.fechaNacimiento}"></td>
                                    </tr>

                                    <tr>
                                        <td>Genero :</td>
                                        <td th:text="${usuarioObject.personaByPersonaId.sexo}"></td>
                                    </tr>
                                    <tr>
                                        <td>Dirección :</td>
                                        <td th:text="${usuarioObject.personaByPersonaId.direccion}"></td>
                                    </tr>

                                    <form th:object="${usuarioObject}" method="post"
                                          th:action="@{/Usuario/SaveUsuario}">
                                        <div class="form-group">
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="hidden" class="form-control" th:field="*{usuarioId}"
                                                       placeholder=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="hidden" class="form-control" th:field="*{personaId}"
                                                       placeholder=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="hidden" class="form-control" th:field="*{cargoId}"
                                                       placeholder=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-9 col-sm-9 col-xs-12">
                                                <input type="hidden" class="form-control" th:field="*{oficinaId}"
                                                       placeholder=""/>
                                            </div>
                                        </div>
                                        <tr>
                                            <td>Usuario :</td>
                                            <td><input class="form-control" type="text"
                                                       th:field="*{username}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Password :</td>
                                            <td><input placeholder="*******" class="form-control" type="password"
                                                       onclick="javascript: limpia(this);"
                                                       onBlur="javascript: verifica(this);"
                                                       value="*******" th:field="*{password}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Activo :</td>
                                            <td>
                                                <input class="form-control" type="checkbox" th:field="*{activo}"
                                                       style="margin-top:0px;width: 40px;"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>
                                                <button style="margin-top: 25px;margin-bottom: 3px;"
                                                        class="btn-success form-control">ACTUALIZAR
                                                </button>
                                            </td>
                                        </tr>
                                    </form>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button"
                           class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                            <a th:href="@{/Persona/EditPersona/{id}(id=${usuarioObject.personaId})}"
                               data-original-title="Editar persona" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a th:href="@{/Usuario/}" data-original-title="salir" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>

                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0  toppad">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">ROLES</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"><img alt="User Pic"
                                                                                src="https://banner2.kisspng.com/20180627/ff/kisspng-computer-icons-padlock-cadeado-5b34099e291226.4737626815301369901682.jpg"
                                                                                class="img-circle img-responsive"></img>
                            </div>
                            <div class=" col-md-9 col-lg-9 ">

                                <table class="table table-user-information">

                                    <tbody>
                                    <tr>
                                        <td><span>ROL :</span></td>
                                        <td>
                                            <select class="form-control">
                                                <option value="audi">ESCOGE UNA OPCIÓN</option>
                                                <option value="volvo">ADMINSITRADOR</option>
                                                <option value="saab">VENDEDOR</option>
                                                <option value="mercedes">CAJERO</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button class="btn-success form-control">guardar
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <table class="table table-user-information">

                                    <tbody>


                                    <form th:object="${menuArrayList}" method="post"
                                          th:action="@{/Usuario/SaveRoles}">

                                        <tr th:each="menu,stat : ${listaMenu}">
                                            <div class="col-md-6">
                                                <div class="funkyradio">
                                                    <div class="funkyradio-info">
                                                        <input type="checkbox" th:id="${menu.denominacion}"
                                                               th:value="${menu.menuId}"
                                                               th:name="|listaMenu[${stat.index}].menuId|"/>
                                                        <label th:for="${menu.denominacion}"
                                                               th:text="${menu.denominacion}"
                                                               style="    margin-top: 3px;    margin-bottom: 3px;"></label>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="col-md-6">
                                                <div class="funkyradio">
                                                    <div class="funkyradio-info">
                                                        <button style="    margin-top: 3px;    margin-bottom: 3px;"
                                                                class="btn-success form-control">ACTUALIZAR
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                    </form>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button"
                           class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                        <span class="pull-right">
                            <a th:href="@{/Persona/EditPersona/{id}(id=${usuarioObject.personaId})}"
                               data-original-title="Editar persona" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a th:href="@{/Usuario/}" data-original-title="salir" data-toggle="tooltip" type="button"
                               class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {

        });

        function limpia(elemento) {
            elemento.value = "";
        }

        function verifica(elemento) {
            if (elemento.value == "")
                elemento.value = "********";
        }

        /*]]>*/
    </script>
    }
</div>
</body>
</html>
