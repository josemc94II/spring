<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<div th:fragment="content">

<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>CLIENTES </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tabla1" class="table table-striped table-bordered bulk_action">
                <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Editar</th>
                </tr>
                </thead>


                <tbody>
                <tr th:each="persona : ${listaPersonas}">
                    <td><a th:text="${persona.nombreCompleto}"></a></td>
                    <td>
                        <a  th:href="@{/Persona/EditPersona/{id}(id=${persona.personaId})}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> EDITAR </a>
                        <a  th:href="@{/Venta/AddVenta/{id}(id=${persona.personaId})}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i>
                            COBRAR </a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>


    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#tabla1').DataTable({
                "lengthChange": false,
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
