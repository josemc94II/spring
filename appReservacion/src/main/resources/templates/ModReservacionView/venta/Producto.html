<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<div th:fragment="content">

    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>PRODUCTOS </h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Settings 1</a>
                            </li>
                            <li><a href="#">Settings 2</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table id="tabla1" class="table table-striped table-bordered bulk_action">
                    <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Cantidad</th>
                        <th>Editar</th>
                    </tr>
                    </thead>


                    <tbody>
                    <tr th:each="producto : ${listaProductos}">
                        <td><a th:text="${producto.nombre}"></a></td>
                        <td><a th:text="${producto.cantidad}"></a></td>
                        <td>
                            <a  th:href="@{/Producto/EditProducto/{id}(id=${producto.productoId})}" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> EDITAR </a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <style>
        .a{
            width:40px;
            height:40px;
            border-radius:100%;
            border:none;
            color:#FFF;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
            font-size:28px;
            outline:none;
            position:absolute;
            right:0;
            bottom:0;
            margin-right:26px;
            transform:scale(0);
        }
    </style>
    <div class="btnFloat">
        <a  th:href="@{/Producto/AddProducto/}" class="botonF1">
            <center><span>+</span></center>
        </a>
    </div>
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        $(document).ready(function () {
            $('#tabla1').DataTable({
                "lengthChange": false,
            });
        });
        /*]]>*/
    </script>
</div>
</body>
</html>
